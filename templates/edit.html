<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit Tugas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Edit Tugas</h1>

  <form action="{{ url_for('edit', task_id=task.id) }}" method="post">
    <div class="mb-3">
      <input type="text" name="task" class="form-control" value="{{ task.task }}" required>
    </div>
    <button class="btn btn-success" type="submit">Simpan</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Batal</a>
  </form>
</body>
</html>
