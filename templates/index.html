<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">To-Do List</h1>

  <form action="{{ url_for('add') }}" method="post" class="mb-3">
    <div class="input-group">
      <input type="text" name="task" class="form-control" placeholder="Tambah tugas baru..." required>
      <button class="btn btn-primary" type="submit">Tambah</button>
    </div>
  </form>

  <ul class="list-group">
    {% if tasks %}
      {% for t in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ t.task }}
          <div>
            <a href="{{ url_for('edit', task_id=t.id) }}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
            <a href="{{ url_for('delete', task_id=t.id) }}"
               onclick="return confirm('Hapus tugas ini?')"
               class="btn btn-sm btn-outline-danger">Hapus</a>
          </div>
        </li>
      {% endfor %}
    {% else %}
      <li class="list-group-item text-muted">Belum ada tugas</li>
    {% endif %}
  </ul>
</body>
</html>
